
<div class="flex py-2 px-2 mb-5 border-2 border-indigo-100">
    <div class="w-1/2">
        <img [src]="video?.thumbnailUrl">
    </div>
    <div class="w-1/2">
        <div class="flex justify-between">
            <span class="font-semibold">{{ video?.title }}</span>
            <span class="text-sm">{{ video?.publishedAt }}</span>
        </div>
        <div class="py-3">{{ video?.description }}</div>
    </div>
</div>
