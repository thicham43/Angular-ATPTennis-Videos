
<div class="flex py-2 px-20 mb-3 border-b-2 border-indigo-100">
    <div class="w-1/3">
        <img [src]="video?.thumbnailUrl" class="w-2/3 h-full">
    </div>
    <div class="w-2/3">
        <div class="flex justify-between">
            <span class="font-semibold">{{ video?.title }}</span>
            <span class="text-sm">{{ video?.publishedAt }}</span>
        </div>
        <div class="py-3">{{ video?.description }}</div>
        <a [href]="'https://www.youtube.com/watch?v='+video?.videoId" target="_blank"
            class="text-gray-600 text-xs p-2 underline hover:bg-gray-200 rounded-lg">
            Watch on Youtube
        </a>
    </div>
</div>
